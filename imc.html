<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Botão redondo para voltar à página principal -->
    <a class="round-btn" href="index.html">←</a>

    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="imc-container">
                <form id="imcForm">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required>

                    <label for="altura">Altura (m):</label>
                    <input type="number" step="0.01" id="altura" name="altura" required>

                    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
                </form>
                
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        
                    </div>
                    <div id="description">
                        
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://www.tuasaude.com/imc/">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>

                <p id="resultado"></p>
            </div>

            <div id="resultado"></div>
            <div id="pesoIdeal"></div>
            
            <div class="image-container">
                <img src="undraw_Personal_trainer_re_cnua.png" alt="Imagem Descritiva" id="imcImage">
            </div>
        </div>
    </main>
</section>
</main>
    <script src="script.js"></script>
</body>
</html>
